<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Weath!Y</h1>
    <div class="container">
        <div class="search-bar">
            <input type="text" placeholder="Enter City's Name...">
            <img src="/Weather/weather-app-img/images/search.png">
            <div class="err">
                <p>Please Enter A Valid City Name</p>
            </div>
        </div>
        <div class="weather">
            <div class="output">
                <img src="" class="weather-image">
                <div class="temp"></div>
                <div class="city-name"></div>
            </div>
            <div class="extra">
                <div class="humidity">
                    <img src="/Weather/weather-app-img/images/humidity.png">
                    <div class="humidity-display">
                        <h3 class="hum"></h3>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <img src="/Weather/weather-app-img/images/wind.png">
                    <div class="wind-speed">
                        <h3 class="win"></h3>
                        <p>wind</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
