<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password-Fenerator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="head">
            <h1>PassEazy</h1>
            <div class="logo">
                <img src="images/images.png" class="logo-img">
            </div>
        </div>
        <div class="content-container">
            <input type="text" class="keyword" required placeholder="Keyword for password!">
            <input type="number" class="input" required placeholder="Length for password!">
            <img src="images/reset.png" class="reset-img">
        </div>
        <div class="generate-container">
            <button class="generate">Generate</button>
        </div>
        <div class="result-container">
            <p class="result"></p>
            <img src="images/copy.png" class="copy">
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
